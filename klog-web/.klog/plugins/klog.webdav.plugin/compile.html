<!DOCTYPE HTML>
<html><head>

	<meta charset="utf-8">
	<title>Compile Coffeescript</title>
	
	<script src="lib/coffeescript/coffeescript.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="lib/sugar/sugar.js" type="text/javascript"></script>
			
	<script type="text/coffeescript">
	
	$ ->
		
		Object.extend()
		
		query = Object.fromQueryString window.location.search
		
		files = query.files.split ","
		
		setTimeout(->
		
			files.each (file)->
				$.get file, (data)->
					# alert CoffeeScript.compile data, {bare: true}
					alert data
					alert CoffeeScript.compile data.toString(), bare: true
				, "text"
		
		, 5000)
	
	</script>
	
</head><body>
	<p>usage: compile.html?files=klog.coffee&gen.coffee</p>
</body></html>
