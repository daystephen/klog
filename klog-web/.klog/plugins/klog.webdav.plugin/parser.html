<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>klog parser</title>
<script src="lib/coffeescript/coffeescript.js" type="text/javascript"></script>
<script src="lib/jquery/jquery.js" type="text/javascript"></script>
<script type="text/coffeescript">
$ ->
	window.console = {}
	console.logdiv = $ "#log"
	console.logdiv.css
		background: "black"
		color: "white"
		padding: 5
	console.log = (message)->
		if (typeof message).match /object|array/i
			message = JSON.stringify message
		console.logdiv.html console.logdiv.html() + "\n" + message
	$.get "./parser.coffee", (data)->
		CoffeeScript.eval data, {bare: true}
</script>
</head>
<body>
<pre id="log"></pre>
</body>
</html>
